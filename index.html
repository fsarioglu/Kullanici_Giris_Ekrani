<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="main.css" media="(max-width: 767px)">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <title>Gradie Kullanıcı Girişi</title>
    </head>
    <body>
        <header>
        </header>
        <main>
          <div class="girisPaneli">
            <div class="girisGorseli">
				<br>
				<br>
              <h1>Gradie</h1>
              <p>Beautiful gradients in seconds.</p>
              <img src="Assets\iPhone Mockup.png" alt= "Iphone Mockup"> </div>
			  <div>
            <form id="girisFormu">
              <h1>Kullanıcı Girişi</h1>
              <label for="email"><strong>E-posta</strong></label>
				<div class="emailbox">
					<input name="email" type="email" id="emailbox" placeholder="birisi@example.com" required>
				</div>
				<br>
              <label for="password"><strong>Parola</strong></label>
				<div class="passwordbox">
					<input type="password" name="password" id="passwordbox" placeholder="En az 8 karakter" required>
				</div>
				<br>
              <input type="checkbox" id="term" name="term" required>
              <label for="term" style="font-size: 0.8em">Kişisel verileriniz, <a id ="AydinlatmaTxt">Aydınlatma Metni</a> kapsamında işlenmektedir.</label>
              <br><br>
				<div class="hesapolustur">
					<button type="submit" id="hesapolustur">Hesap Oluştur</button>
				</div>
            </form>
			  </div>
          </div>
</main>
        <footer>
        </footer>
    </body>
</html>
